<header class="site-header px-responsive">
  <div class="grid wrap">
    <div class="grid__item mediumSmall-down--one-third medium--one-half one-third site-logo">
      <a href="{{ site.url }}" class="site-title">{{ site.title }}</a>
    </div>
    
    {% if site.show_social_icons %}
      <div class="grid__item mediumSmall-down--two-thirds medium--one-half two-thirds top-bar--links">
        {% include social_links.html %}
      </div>
    {% endif %}
  </div>
</header>
